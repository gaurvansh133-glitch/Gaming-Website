<!DOCTYPE html>
<html lang="en">

<body>

  <header>
    <h2 class="logo">ORCA</h2>
    <nav class="navigation">
      <a href="new orca.html">HOME</a>
      <a href="#">NEWS</a>
      <a href="#">ESPORT</a>
      <a href="#">PREMIUM</a>
      <a href="#">MORE</a>
      <button class="loginpopup">Login</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="iccon-close">
      <!-- <ion-icon name="close-outline"></ion-icon> -->
    </span>
    <div class="form-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"></span>
          <input type="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon"></span>
          <input type="password" required>
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account?<a href="#" class="register-link">Register</p>
        </div>

      </form>
    </div>
  </div>
</body>
